<div class="pages">
  <div data-page="sign-up" class="page" id="sign-up">
    <div class="page-content">
      <div class="content-block center-form">
        <p>Create an account and we will keep your check-ins secured and you will be able to redeem your prize!</p>

        <form method="POST" name="sign-up-form">
          <div class="row form-group required">
            <label>Full Name</label>
            <input type="text" name="name" />
          </div>

          <div class="row form-group required">
            <label>Email</label>
            <input type="email" name="email" />
          </div>

          <div class="row form-group required">
            <label>Password</label>
            <input type="password" name="password" />
          </div>

          <div class="row form-group required">
            <label>Confirm Password</label>
            <input type="password" name="password_confirmation" />
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-info btn-block">Register</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
